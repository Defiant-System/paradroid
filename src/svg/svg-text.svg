
<svg id="svg-text" viewBox="0 0 130 60" xmlns:xlink="http://www.w3.org/1999/xlink" cache="keep">
	<defs>
		<filter id="drop-stroke-shadow-2" height="130%">
			<fegaussianblur in="SourceAlpha" stddeviation="2"></fegaussianblur>
		</filter>
		<linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="40">
			<stop  offset="0" style="stop-color:#ddd"/>
			<stop  offset="1" style="stop-color:#eee"/>
		</linearGradient>
		<symbol id="stroke-2">
			<text x="50%" y="66%" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" paint-order="stroke fill" text-anchor="middle">Success</text>
		</symbol>
		<symbol id="fill-2">
			<text x="50%" y="60%" text-anchor="middle">Success</text>
		</symbol>
	</defs>
	<g class="svg-text__shaded__stroke" stroke="#00ae01">
		<use y="5%" xlink:href="#stroke-2" opacity="0.5" filter="url(#drop-stroke-shadow-2)"></use>
		<use y="3%" xlink:href="#stroke-2"></use>
		<use y="2%" xlink:href="#stroke-2"></use>
		<use y="1%" xlink:href="#stroke-2"></use>
		<use xlink:href="#stroke-2" stroke="#50f14a"></use>
	</g>
	<g fill="#d4d4d4">
		<use class="svg-text__shaded" y="7%" xlink:href="#fill-2"></use>
		<use y="6.5%" xlink:href="#fill-2"></use>
		<use y="6%" xlink:href="#fill-2"></use>
		<use y="5.5%" xlink:href="#fill-2"></use>
		<use y="5%" xlink:href="#fill-2"></use>
		<use y="4.5%" xlink:href="#fill-2"></use>
		<use y="4%" xlink:href="#fill-2"></use>
		<use y="3.5%" xlink:href="#fill-2"></use>
		<use class="svg-text-top-hl" y="3%" xlink:href="#fill-2" fill="url(#SVGID_2_)"></use>
	</g>
</svg>
