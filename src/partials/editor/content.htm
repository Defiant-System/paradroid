	<div class="layer-collision">
		<div class="tiles big" style="--w: 16; --h: 8;" data-click="select-col-tile">
			<b class="c1" data-size="c1"></b>
			<!-- <b class="c2" data-size="c2"></b>
			<b class="c3" data-size="c3"></b> -->
			<b class="c4" data-size="c4"></b>
			<b class="c5" data-size="c5"></b>
			<b class="c6" data-size="c6"></b>
		</div>
	</div>
	
	<div class="layer-action">
		<div class="tiles" style="--w: 16; --h: 3;" data-click="select-action-tile">
			<b class="a1" data-size="1x1"></b>
			<b class="a1" data-size="1x2"></b>
			<b class="a1" data-size="2x1"></b>
			<b class="a1" data-size="2x2"></b>
		</div>

		<div class="field" style="--w: 16; --h: 3;">
			<div class="row">
				<span>Coord</span>
				<input type="text" name="action-coord" disabled placeholder="[x,y]" />
			</div>
			<div class="row">
				<span>Action</span>
				<input type="text" name="action-id" disabled placeholder="Action ID" />
			</div>
			<div class="options">
				<div data-click="set-action-id" data-arg="exit">Exit</div>
				<div data-click="set-action-id" data-arg="recharge">Recharge</div>
				<div data-click="set-action-id" data-arg="console">Console</div>
				<div data-click="set-action-id" data-arg="door-v">Door (V)</div>
				<div data-click="set-action-id" data-arg="door-h">Door (H)</div>
			</div>
			<div class="buttons">
				<div data-click="update-action-tiles">Update</div>
				<div data-click="clear-action-tiles">Clear</div>
			</div>
		</div>
	</div>
	
	<div class="layer-los"></div>
	
	<div class="layer-lights"></div>

	<div class="layer-droids">
		<div class="droid-patrol field">
			<div class="list" data-click="show-droid-patrol">
				<!-- droid list goes here -->
			</div>
			<div class="buttons">
				<div data-click="update-droid-patrol">Update</div>
				<div data-click="reset-droid-patrol">Reset</div>
			</div>
		</div>
	</div>
</content>
