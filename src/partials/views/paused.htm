
<!-- game paused view -->
<div class="paused-view hidden" data-area="paused">
	<div class="dialog">

		<svg class="text-paused" viewBox="0 0 130 60" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<filter id="drop-stroke-shadow" height="130%">
					<fegaussianblur in="SourceAlpha" stddeviation="2"></fegaussianblur>
				</filter>
				<linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="40">
					<stop  offset="0" style="stop-color:#ddd"/>
					<stop  offset="1" style="stop-color:#eee"/>
				</linearGradient>
				<symbol id="stroke">
					<text x="50%" y="66%" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" paint-order="stroke fill" text-anchor="middle">Paused</text>
				</symbol>
				<symbol id="fill">
					<text x="50%" y="60%" text-anchor="middle">Paused</text>
				</symbol>
			</defs>
			<g class="svg-text__shaded__stroke" stroke="#0cc">
				<use y="5%" xlink:href="#stroke" opacity="0.5" filter="url(#drop-stroke-shadow)"></use>
				<use y="3%" xlink:href="#stroke"></use>
				<use y="2%" xlink:href="#stroke"></use>
				<use y="1%" xlink:href="#stroke"></use>
				<use xlink:href="#stroke" stroke="#0ff"></use>
			</g>
			<g fill="#d4d4d4">
				<use class="svg-text__shaded" y="7%" xlink:href="#fill"></use>
				<use y="6.5%" xlink:href="#fill"></use>
				<use y="6%" xlink:href="#fill"></use>
				<use y="5.5%" xlink:href="#fill"></use>
				<use y="5%" xlink:href="#fill"></use>
				<use y="4.5%" xlink:href="#fill"></use>
				<use y="4%" xlink:href="#fill"></use>
				<use y="3.5%" xlink:href="#fill"></use>
				<use class="svg-text-top-hl" y="3%" xlink:href="#fill" fill="url(#SVGID_1_)"></use>
			</g>
		</svg>

		<div class="menu">
			<div class="option">
				<div class="bar off" data-click="toggle-music">
					<div class="box">
						<div class="top"></div>
						<div class="back"></div>
						<div class="bottom"></div>
						<div class="empty"></div>
						<div class="full"></div>
						<div class="front"></div>
					</div>
					<div class="box-title">Music</div>
				</div>
			</div>

			<div class="option">
				<div class="bar" data-click="toggle-sound-fx">
					<div class="box">
						<div class="top"></div>
						<div class="back"></div>
						<div class="bottom"></div>
						<div class="empty"></div>
						<div class="full"></div>
						<div class="front"></div>
					</div>
					<div class="box-title">Sound FX</div>
				</div>
			</div>
		</div>

	</div>
</div>
