
<!-- game paused view -->
<div class="paused-view hidden" data-area="paused">
	<div class="dialog">

		<svg class="text-paused" viewBox="0 0 130 60" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g class="svg-text__shaded__stroke">
				<use y="5%" xlink:href="#stroke-paused" opacity="0.5" filter="url(#drop-stroke-shadow)"></use>
				<use y="3%" xlink:href="#stroke-paused"></use>
				<use y="2%" xlink:href="#stroke-paused"></use>
				<use y="1%" xlink:href="#stroke-paused"></use>
				<use class="svg-text__stroke" xlink:href="#stroke-paused"></use>
			</g>
			<g fill="#d4d4d4">
				<use class="svg-text__shaded" y="7%" xlink:href="#fill-paused"></use>
				<use y="6.5%" xlink:href="#fill-paused"></use>
				<use y="6%" xlink:href="#fill-paused"></use>
				<use y="5.5%" xlink:href="#fill-paused"></use>
				<use y="5%" xlink:href="#fill-paused"></use>
				<use y="4.5%" xlink:href="#fill-paused"></use>
				<use y="4%" xlink:href="#fill-paused"></use>
				<use y="3.5%" xlink:href="#fill-paused"></use>
				<use class="svg-text-top-hl" y="3%" xlink:href="#fill-paused" fill="url(#text_fill)"></use>
			</g>
		</svg>

		<div class="menu">
			<div class="option">
				<div class="bar off" data-click="toggle-music">
					<div class="box">
						<div class="top"></div>
						<div class="back"></div>
						<div class="bottom"></div>
						<div class="empty"></div>
						<div class="full"></div>
						<div class="front"></div>
					</div>
					<div class="box-title">Music</div>
				</div>
			</div>

			<div class="option">
				<div class="bar" data-click="toggle-sound-fx">
					<div class="box">
						<div class="top"></div>
						<div class="back"></div>
						<div class="bottom"></div>
						<div class="empty"></div>
						<div class="full"></div>
						<div class="front"></div>
					</div>
					<div class="box-title">Sound FX</div>
				</div>
			</div>

			<div class="option">
				<div class="bar" data-click="toggle-controls">
					<div class="box">
						<div class="top"></div>
						<div class="back"></div>
						<div class="bottom"></div>
						<div class="empty"></div>
						<div class="full"></div>
						<div class="front"></div>
					</div>
					<div class="box-title">Show Controls</div>
				</div>
			</div>
		</div>

	</div>
</div>
