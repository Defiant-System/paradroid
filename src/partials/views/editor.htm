
<!-- editor view -->
<div class="editor-view big-tiles" data-context="editor-content" data-area="editor" data-name="Editor">
	<div class="tile-palette">
		<div class="tab-row">
			<span data-click="select-layer" data-arg="background" class="active">Background</span>
			<span data-click="select-layer" data-arg="collision">Collision</span>
			<span data-click="select-layer" data-arg="action">Action</span>
		</div>
		<!-- Layer Background -->
		<div class="tab-body active">
			<div class="buttons">
				<span data-click="grid-size" data-arg="1" class="active">1</span>
				<span data-click="grid-size" data-arg=".25">.25</span>
				<span class="divider"></span>
				<span data-click="cursor-eraser">Eraser</span>
				<span data-click="toggle-overflow">Toggle Overflow</span>
				<span data-click="toggle-grid">Toggle Grid</span>
			</div>
			<div class="tiles" style="--w: 16; --h: 8;" data-click="select-bg-tile">
				<b class="m00"></b><b class="m01"></b><b class="m02"></b><b class="m03"></b><b class="m04"></b><b class="m05"></b><b class="m06"></b><b class="m07"></b><b class="m08"></b><b class="m09"></b><b class="m0a"></b><b class="m0b"></b><b class="m0c"></b><b class="m0d"></b><b class="m0e"></b><b class="m0f"></b>
				<b class="m10"></b><b class="m11"></b><b class="m12"></b><b class="m13"></b><b class="m14"></b><b class="m15"></b><b class="m16"></b><b class="m17"></b><b class="m18"></b><b class="m19"></b><b class="m1a"></b><b class="m1b"></b><b class="m1c"></b><b class="m1d"></b><b class="m1e"></b><b class="m1f"></b>
				<b class="m20"></b><b class="m21"></b><b class="m22"></b><b class="m23"></b><b class="m24"></b><b class="m25"></b><b class="m26"></b><b class="m27"></b><b class="m28"></b><b class="m29"></b><b class="m2a"></b><b class="m2b"></b><b class="m2c"></b><b class="m2d"></b><b class="m2e"></b><b class="m2f"></b>
				<b class="m30"></b><b class="m31"></b><b class="m32"></b><b class="m33"></b><b class="m34"></b><b class="m35"></b><b class="m36"></b><b class="m37"></b><b class="m38"></b><b class="m39"></b><b class="m3a"></b><b class="m3b"></b><b class="m3c"></b><b class="m3d"></b><b class="m3e"></b><b class="m3f"></b>
				<b class="m40"></b><b class="m41"></b><b class="m42"></b><b class="m43"></b><b class="m44"></b><b class="m45"></b><b class="m46"></b><b class="m47"></b><b class="m48"></b><b class="m49"></b><b class="m4a"></b><b class="m4b"></b><b class="m4c"></b><b class="m4d"></b><b class="m4e"></b><b class="m4f"></b>
				<b class="m50"></b><b class="m51"></b><b class="m52"></b><b class="m53"></b><b class="m54"></b><b class="m55"></b><b class="m56"></b><b class="m57"></b><b class="m58"></b><b class="m59"></b><b class="m5a"></b><b class="m5b"></b><b class="m5c"></b><b class="m5d"></b><b class="m5e"></b><b class="m5f"></b>
				<b class="m60"></b><b class="m61"></b><b class="m62"></b><b class="m63"></b><b class="m64"></b><b class="m65"></b><b class="m66"></b><b class="m67"></b><b class="m68"></b><b class="m69"></b><b class="m6a"></b><b class="m6b"></b><b class="m6c"></b><b class="m6d"></b><b class="m6e"></b><b class="m6f"></b>
				<b class="m70"></b><b class="m71"></b><b class="m72"></b><b class="m73"></b><b class="m74"></b><b class="m75"></b><b class="m76"></b><b class="m77"></b><b class="m78"></b><b class="m79"></b><b class="m7a"></b><b class="m7b"></b><b class="m7c"></b><b class="m7d"></b><b class="m7e"></b><b class="m7f"></b>
			</div>
		</div>
		<!-- Layer Collision -->
		<div class="tab-body">
			<div class="buttons">
				<span data-click="toggle-overflow">Toggle Overflow</span>
				<span data-click="output-collision-pgn">Output PGN</span>
			</div>
			<div class="tiles" style="--w: 16; --h: 8;" data-click="select-col-tile">
				<b class="c1" data-size="1x1"></b>
				<b class="c1" data-size="1x2"></b>
				<b class="c1" data-size="2x1"></b>
				<b class="c1" data-size="2x2"></b>
				<br/>
				<b class="c1" data-size="8x1"></b>
				<b class="c1" data-size="4x2"></b>
				<b class="c1" data-size="6x2"></b>
				<b class="c1" data-size="8x2"></b>
				<br/>
				<b class="c1" data-size="1x8"></b>
				<b class="c1" data-size="2x4"></b>
				<b class="c1" data-size="2x6"></b>
				<b class="c1" data-size="2x8"></b>
			</div>
		</div>
		<!-- Layer Action -->
		<div class="tab-body">
			<div class="buttons">
				<span data-click="toggle-overflow">Toggle Overflow</span>
				<span data-click="output-action-pgn">Output PGN</span>
			</div>
			<div class="tiles" style="--w: 16; --h: 3;" data-click="select-action-tile">
				<b class="a1" data-size="1x1"></b>
				<b class="a1" data-size="1x2"></b>
				<b class="a1" data-size="2x1"></b>
				<b class="a1" data-size="2x2"></b>
			</div>
			<div class="field" style="--w: 16; --h: 3;">
				<div class="row">
					<span>Coord</span>
					<input type="text" name="action-coord" disabled placeholder="[x,y]" />
				</div>
				<div class="row">
					<span>Action</span>
					<input type="text" name="action-id" disabled placeholder="Action ID" />
				</div>
				<div class="options">
					<div data-click="set-action-id" data-arg="exit">Exit</div>
					<div data-click="set-action-id" data-arg="recharge">Recharge</div>
					<div data-click="set-action-id" data-arg="console">Console</div>
					<div data-click="set-action-id" data-arg="door-v">Door (V)</div>
					<div data-click="set-action-id" data-arg="door-h">Door (H)</div>
				</div>
				<div class="buttons">
					<div data-click="update-action-tiles">Update</div>
					<div data-click="clear-action-tiles">Clear</div>
				</div>
			</div>
		</div>
	</div>

	<div class="viewport">
		<!-- insert tiles with cursor -->
		<div class="cursor" style="--l: 1; --t: 1; --tx: -.5; --ty: -.5;">
			<b style="--x: 0; --y: 0;"></b>
		</div>
		<!-- level tiles goes here -->
	</div>
</div>
